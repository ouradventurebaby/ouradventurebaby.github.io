---
post: false
---
<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  
  <picture>
    <source 
      srcset="{{ site.url }}/images/background/small/background2-crop-640x480-70.webp 640w,
        {{ site.url }}/images/background/medium/background2-crop-1024x768-70.webp 1024w,
        {{ site.url }}/images/background/large/background2-crop-1920x1080-70.webp 1920w"
      type="image/webp">
    <img class="background" 
      src="{{ site.url }}/images/background/medium/background2-crop-1024x768-70.jpeg" 
      srcset="{{ site.url }}/images/background/small/background2-crop-640x480-70.jpeg 640w, 
        {{ site.url }}/images/background/medium/background2-crop-1024x768-70.jpeg 1024w,
        {{ site.url }}/images/background/large/background2-crop-1920x1080-70.jpeg 1920w"
      sizes="100vw">
  </picture>

  <div class="oab-blog {% if layout.post %}oab-blog--blogpost{% endif %} mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">

      {% if layout.post == true %}
      <div class="oab-back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="{{ site.url }}" title="go back" role="button">
          <i class="material-icons" role="presentation">arrow_back</i>
        </a>
        <div></div>
      </div>
      {% endif %}

      <div class="oab-blog__posts mdl-grid">

        {% if layout.post == false %}
        <div class="oab-blog__title mdl-cell mdl-cell--12-col">
          <h1>Our Adventure, Baby!</h1>
          <h3>Hitting the road in our RV.</h3>
        </div>
        {% endif %}

        {{ content }}
      </div>
    </main>
  </div>

</body>

</html>
