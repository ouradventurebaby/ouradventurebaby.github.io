<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  
  <img class="background" src="{{ site.url }}/images/backgroud1-640x960.jpeg" srcset="{{ site.url }}/images/backgroud1-1440x900.jpeg 1024w, {{ site.url }}/images/backgroud1-1920x1080.jpeg 2048w">

  <div class="demo-blog {% if layout.post %}demo-blog--blogpost{% endif %} mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <!--{% if layout.post %}
      <div class="demo-back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="{{ paginator.previous_page_path }}" title="go back" role="button">
          <i class="material-icons" role="presentation">arrow_back</i>
        </a>
      </div>
      {% endif %}-->
      <div class="demo-blog__posts mdl-grid">
        {{ content }}
      </div>
    </main>
  </div>

</body>

</html>
